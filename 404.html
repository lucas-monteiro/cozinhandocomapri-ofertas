<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/404.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <title>Convert Pages - Error 404</title>
</head>

<body class="landing-page">
    <header class="landing-page__header">
        <div class="topo">
            <div class="wrapper">
                <figure class="topo__img">
                    <img src="assets/img/logo-404.png" alt="">
                </figure>
            </div>
        </div>
    </header>
    <section class="error">
        <div class="wrapper">
            <h1 class="error__title">Página não encontrada!</h1>
            <h2 class="error__subtitle">A página que você tentou acessar não está disponível ou não existe.</h2>
            <p class="error__text">Verifique se a URL que você digitou não está incorreta, ou tente ir para a página principal.</p>

            <a  rel="noopener noreferrer nofollow" href="/" class="error__btn">Me leve para a página principal</a>
            <figure class="error__bg">
                <img src="assets/img/bg-404.png" alt="Imagem de avião sobrevoando uma ilha referenciando que a página solicitada não foi encontrada">
            </figure>
        </div>
    </section>
</body>
